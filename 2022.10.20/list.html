<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록만들기</title>
</head>
<body>
<h3>목록만들기</h3>
<p>ol, ul, dl 태그들을 이용하여 리스트를 만듦(메뉴)</p>
<p style="color:red">ol, ul 자식요소는 li태그만 가능</p>
<pre>
 <ol>
    <li>항목</li>
    <li>항목</li>
    <li>항목</li>
 </ol>
</pre>
<p>type은 종류 설정(1,a,A,i,I)</p>
<ol type="1" start="3">
    <p>*ol사용</p>
    <li>항목</li>
    <li>항목</li>
    <li>항목</li>
</ol>
<hr>
<ul>
    <p>*ul사용</p>
    <li>항목
        <ul>
            <li>항목</li>
            <li>항목</li>
            <li>항목</li>
        </ul>
    </li>
    <li>항목</li>
    <li>항목</li>
</ul>
<hr>
<dl>
    <dt>(이름)선물용사과 3kg</dt>
    <dd>(값)소과 12~16과</dd>
    <dd>(값)중과 10~12과</dd>
</dl>
</body>
</html>
