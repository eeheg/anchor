<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis_login</title>
    <link rel="stylesheet" href="/anchor/2022.10.24/genesis/genesis_login.css">
</head>
<body>
    <div id="login">
     <h1>LOGIN</h1>
        <form>
            <table id="loginform">
                <tr>
                    <td>ID</td>
                    <td><input type="text" id="ID" placeholder="아이디를 입력해주세요"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" placeholder="비밀번호를 입력해주세요"></td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="submit" value="Login" id="loginbutton"></td>
                </tr>
          </table>
        </form>
    </div>
</body>
</html>
