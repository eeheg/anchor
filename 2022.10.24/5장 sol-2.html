<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doit!5장_마무리문제2</title>
    <style>li{margin-bottom: 10px;} body{width: 590px;} div{margin: 20px};</style>
</head>
<body>
    <fieldset>
        <div>
            <h2>프런트엔드 개발자 지원서</h2>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <form>
                <h4>개인 정보</h4>
                <ul style="list-style:none">
                    <li>이름 <input type="text" placeholder="공백 없이 입력하세요"></li>
                    <li>연락처 <input type="tel"></li>
                </ul>
                <h4>지원 분야</h4>
                <ul style="list-style:none">
                    <li><input type="radio" value="웹 퍼블리싱">웹퍼블리싱</li>
                    <li><input type="radio" value="웹 애플리케이션 개발">웹 애플리케이션 개발</li>
                    <li><input type="radio" value="개발 환경 개선">개발 환경 개선</li>
                </ul>
                <h4>지원 동기</h4>
                <textarea placeholder="본사 지원 동기를 간략히 써 주세요." maxlength="60" rows="5" cols="50"></textarea>
                <br>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </form>
        </div>
    </fieldset>
</body>
</html>
