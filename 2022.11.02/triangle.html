<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align:center"> 
        <script>
            var i, j;
            for (i=1; i<=10; i=i+2) {
                document.write ("<br>");
                for (j=1; j<=i; j++) {
                    document.write ("*");
                }
            }
            for (i=11; i>0; i=i-2) {
                document.write ("<br>");
                for (j=1; j<=i; j++) {
                    document.write ("*");
                }
            }
        </script>
    </div>
</body>
</html>
