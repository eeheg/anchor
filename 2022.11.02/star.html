<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i, j;
        document.write ("*"+"<br>"); 
        for (i=1; i<=9; i++) {
            for (j=1; j<=i; j++) {
                document.write ("*");
            }
            document.write ("*"+"<br>"); 
        }
    </script>
<br>
    <script>
        for (i=1; i<=10; i++) {
            document.write ("<br>"); 
            for (j=1; j<=i; j++) {
                document.write ("*");
            }
        }
    </script>
<br><br>
    <script>
        var a, b, c;
        for (a=10; a>0; a--) {
            for (b=1; b<=a; b++) {
                document.write ("&nbsp");
            }
            for (c=10; c>=a; c--) {
                document.write ("*");
            }
            document.write ("<br>");
        }
    </script>
</body>
</html>
