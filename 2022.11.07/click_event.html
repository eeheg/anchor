<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img, #desc {
            width:500px;
        }
        #desc{
            display: none;
        }
    </style>
</head>
<body>
    <img src="/anchor/2022.10.18/a.jpg" alt="tiger"><br>
    <button class="over" id="open" onclick="showDetail()">상세설명보기</button>
    <div id="desc" class="detail">
        <h4>호랑이</h4>
        <p>생물종 분류로는 고양이과에 속하며 사자, 표범, 재규어와 근연속(Panthera)이다. 검은 가로줄무늬가 특징적인데, 생후부터 성장 후에도 남아 있다. 몸통은 길고 발은 비교적 짧고 코와 입끝의 폭이 좁다. 귀는 폭이 좁고 그 등면은 검은색이며 중앙에 크고 흰 얼룩점이 있다. 수컷은 암컷보다 크고 강한 턱과 긴 송곳니가 특징이다. 발톱의 발달이 좋고 특히 첫째, 즉 엄지발톱이 강력하다. 보통 때에는 발톱집 속에 넣어 둔다.</p>
        <button id="close" onclick="hideDetail()">상세설명닫기</button>
    </div>

    <script>
        function showDetail() { //상세 설명을 화면에 표시하는 함수
            document.querySelector('#desc').style.display = "block";
            document.querySelector('#open').style.display = "none";
        }
        function hideDetail() { //상세 설명을 화면에서 감추는 함수
            document.querySelector('#desc').style.display = "none";
            document.querySelector('#open').style.display = "block";
        }
    </script>
</body>
</html>
