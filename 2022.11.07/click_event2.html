<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { width: 500px;}
    </style>
</head>
<body>
    <button id="change">글자색 바꾸기</button>
    <p>생물종 분류로는 고양이과에 속하며 사자, 표범, 재규어와 근연속(Panthera)이다. 검은 가로줄무늬가 특징적인데, 생후부터 성장 후에도 남아 있다. 몸통은 길고 발은 비교적 짧고 코와 입끝의 폭이 좁다. 귀는 폭이 좁고 그 등면은 검은색이며 중앙에 크고 흰 얼룩점이 있다. 수컷은 암컷보다 크고 강한 턱과 긴 송곳니가 특징이다. 발톱의 발달이 좋고 특히 첫째, 즉 엄지발톱이 강력하다. 보통 때에는 발톱집 속에 넣어 둔다.</p>
    <script>
        //방법1
        var changeBttn = document.querySelector("#change");
        changeBttn.onclick = changeColor;
        function changeColor() {
            document.querySelector("p").style.color = "red";
        }

        //방법2
        document.querySelector("#change").onclick = changeColor;
        function changeColor() {
            document.querySelector("p").style.color = "red";
        }

        //방법3
        document.querySelector("#change").onclick = function() {
            document.querySelector("p").style.color = "red";
        }
    </script>
</body>
</html>
