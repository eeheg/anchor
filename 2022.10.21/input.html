<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <form>
      <p3>input type, value="text"</p3>
      <input type="text" size="50" value="text" maxlength="4" readonly><br><hr>
      <p3>input type, value="password"</p3>
      <input type="password" size="50" value="password" maxlength="10"><br><hr>
      <p3>input type, value="search"</p3>
      <input type="search" size="50" value="search"><br><hr>
      <p3>input type, value="url"</p3>
      <input type="url" size="50" value="url"><br><hr>
      <p3>input type, value="email"</p3>
      <input type="email" size="50" value="email"><br><hr>
      <p3>input type, value="tel"</p3>
      <input type="tel" size="50" value="tel"><br><hr>
      <fieldset>
        <legend>취미</legend>
        <label for="h1">수영</label>
        <input type="checkbox" name="h1" id="h1" checked>
        <label for="h2">독서</label>
        <input type="checkbox" name="h2" id="h2" checked>
        <label for="h3">음악감상</label>
        <input type="checkbox" name="h3" id="h3">
        <label for="h4">서핑</label>
        <input type="checkbox" name="h4" id="h4">
        <label for="h5">테니스</label>
        <input type="checkbox" name="h5" id="h5">
      </fieldset><hr>
      <fieldset>
        <legend>클래스</legend>
        <label for="c1">토끼반</label>
        <input type="radio" name="cls" id="c1">
        <label for="c2">거북반</label>
        <input type="radio" name="cls" id="c2">
        <label for="c3">송이반</label>
        <input type="radio" name="cls" id="c3" checked>
      </fieldset>
      <br>
      <input type="submit">
    </form>
</body>
</html>
