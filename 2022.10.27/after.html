<body>
    <style>
        div {
            margin: 50px;
            position: relative;
        }
        div::after {
            content: "";
            width: 0;
            height: 1px;
            background: red;
            position: absolute;
            top: 21.43px; left: 50%;
            transform: translateX(-50%);
            transition: 1s;}
        div:hover {}
        div:hover::after {
            width: 100%;
        }
    </style>
        <div>test::after <b>(hover)</b></div>
</body>
